<app-nav-bar>
  <div class="container mt-3 mb-3">
    <app-form-panel (firebaseApi)="(firebaseApi)"></app-form-panel>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <table mat-table [dataSource]="records$ | async" class="full-width">
              <ng-container matColumnDef="projectId">
                <th mat-header-cell *matHeaderCellDef>Project</th>
                <td mat-cell *matCellDef="let record">
                  {{ ((record.project | async) || {}).name }}
                </td>
              </ng-container>
              <ng-container matColumnDef="taskId">
                <th mat-header-cell *matHeaderCellDef>Task</th>
                <td mat-cell *matCellDef="let record">
                  {{ ((record.task | async) || {}).name }}
                </td>
              </ng-container>
              <ng-container matColumnDef="hours">
                <th mat-header-cell *matHeaderCellDef>Hours</th>
                <td mat-cell *matCellDef="let record">{{ record.hours }}</td>
              </ng-container>
              <tr
                mat-header-row
                *matHeaderRowDef="['projectId', 'taskId', 'hours']"
              ></tr>
              <tr
                mat-row
                *matRowDef="
                  let myRowData;
                  columns: ['projectId', 'taskId', 'hours']
                "
              ></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</app-nav-bar>
