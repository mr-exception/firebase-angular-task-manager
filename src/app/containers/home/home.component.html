<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input
                type="text"
                placeholder="Pick one"
                aria-label="Number"
                matInput
                (input)="companyTermChanged()"
                [formControl]="company"
                [matAutocomplete]="auto"
              />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                  *ngFor="let option of companies$ | async"
                  [value]="option.title"
                >
                  {{ option.title }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
